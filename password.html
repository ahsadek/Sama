<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comic Neue"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container" style="height: 17rem">
      <div class="question">Type in your nickname?</div>
      <input id="passwordInput" type="password" class="password" />
      <div class="answer">
        <a
          id="disabled-link"
          href="./timeToAsk.html"
          class="button-30 yes-button disabled-btn"
        >
          Confirm
        </a>
      </div>
    </div>

    <script>
      const inputPassword = document.getElementById("passwordInput");
      const disabledLink = document.getElementById("disabled-link");

      inputPassword.addEventListener("input", (event) => {
        const inputValue = event.target.value;
        if (inputValue == "Say3a")
          disabledLink.classList.remove("disabled-btn");
        else disabledLink.classList.add("disabled-btn");
      });
    </script>
  </body>
</html>
